<!DOCTYPE html>
<html>
    <!-- Check documentation of "aframe-extras" for version compatibility  -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>

    
    
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> 
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->
    <body style="margin : 0px; overflow: hidden;">

        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

          <!-- <a-assets> -->
            <!-- <img id="texture" src="assets/textures/disco.png"> -->
          <!-- </a-assets> -->
          <!-- <a-box src="#texture"></a-box> -->

          <!-- <a-box color="tomato" depth="2" height="4" width="0.5"></a-box> -->

          <a-marker type="barcode" value="7"> 
            <!-- <a-entity light="type: hemisphere; color: #305bbf; groundColor: #30C3; intensity: 5"></a-entity> -->
            
        <!-- <a-nft 
          type="nft"
          url="assets/small_vcv/marker_vcv_small"
          smooth="true"
          smoothCount="3"
          smoothTolerance=".01"
          smoothThreshold="5" --> 
            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
            <a-entity

            position="0 0 0"
            scale="5 5 5"
            rotation="90 0 0"
            cube-env-map="path: /assets/env/mydesk/; extension: jpg; reflectivity: 0.0;"
            gltf-model="assets/disco/scene.gltf"
            ></a-entity> 
         </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
